<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grup3-form</title>
</head>
<body>
    <main>
        <!-- ---sol kısım -->
        <div class="stepdiv">
            <ul>
                <li><span class="number1 number">1</span><span>STEP 1 </span><br>YOUR INFO</li><br>
                <li><span class="number2 number " >2</span><span>STEP 2 </span> <br>SELECT PLAN</li><br>
                <li><span class="number3 number">3</span><span>STEP 3</span> <br> ADD-ONS</li><br>
                <li><span class="number4 number">4</span><span>STEP 4 </span><br> SUMMARY</li><br>
            </ul>
        </div>
        <div class="info">
            <h3>Personal info</h3>
            <p>Please provide your name , e-mail adress, and phone number</p>

            <!-- form -->
            <form action="">
                <label for="name1">Name</label><br>
                
                
                
                
                <input type="text" id="name" name="name1" required placeholder="e.g Stephen King"><br>
                
                
                
                
                
                <label for="email1">Email Adress</label><br>
                
                
                
                
                <input type="email" id="email1" name="email1" required placeholder="e.g stephenking@lorem.com"><br>
                
                
                
                
                
                
                <label for="number">Phone Number</label><br>
                
                
                
                <input type="tel"id="number" name="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                maxlength="11" placeholder="e.g. +1 234 567 890"><br>
            </form>

        
        </div>
    </main>
    
</body>
</html>
